<br />
<a routerLink= "/parameters/facultad-crear" class="btn btn-success">Agregar Registro</a>

<fieldset>
    <legend>listado de facultades</legend>
    <table>
        <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Nombre
                </th>
                <th>
                    Acciones
                </th>            
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor= "let r of recordList">
                <td>
                    {{r.id_facultad}}
                </td>
                <td>
                    {{r.nombre_facultad}}
                </td>
                <td>
                    <a routerLink="/parameters/facultad-crear/{{r.id_facultad}}" class="btn btn-warning orange">Editar</a>
                    &nbsp;<a routerLink="/parameters/facultad-remover/{{r.id_facultad}}" class="btn btn-warning red">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</fieldset>
